<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet"
          href="style.css">
    </style>
</head>

<body>
    <header id="header"
            class="header header--shadow">
        <img id="header-img"
             src="https://www.w3.org/Icons/w3c_home"
             class="header__logo"
             alt="A company logo">
        <p class="header__title">Company</p>
        <nav id="nav-bar"
             class="navigator">
            <a href="#features"
               class="nav-link">Features</a>|
            <a href="#howItWorks"
               class="nav-link">How it works</a>|
            <a href="#pricing"
               class="nav-link">Pricing</a>
        </nav>
    </header>
    <section class="opening opening--shadow">
        <div class="opening__background"></div>
        <h1 class="opening__heading">Buy best groceries.</h1>
        <h2 class="opening__heading opening__heading--small">Fresh stock available.</h1>
            <form id="form"
                  method="post"
                  action="https://www.freecodecamp.com/email-submit">
                <input title="Enter your email to buy groceries"
                       placeholder="Enter your email"
                       type="email"
                       id="email"
                       class="email-field"
                       required>
                <button id="submit"
                        type="submit"
                        class="btn btn--black"
                        value="submit"
                        title="Subscribe to this groceries website with your email">Start</button>
            </form>
    </section>
    <section id="features">
        <h2 class="article-heading">Features</h2>
    </section>
    <section id="howItWorks">
        <h2 class="article-heading">How it works</h2>
    </section>
    <section id="pricing">
        <h2 class="article-heading">Pricing</h2>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
